<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackSecure GPS - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">TrackSecure GPS</h1>
      
  </header>

  <!-- Contact Section -->
  <section id="contact" class="bg-white py-16 px-6">
    <div class="container mx-auto max-w-xl">
      <h2 class="text-3xl font-semibold mb-6 text-center text-blue-600">Contact Us</h2>
      <form action="#" method="POST" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-gray-700 font-medium">Your Name</label>
          <input type="text" id="name" name="name" required class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600" placeholder="Enter your name"/>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-700 font-medium">Your Email</label>
          <input type="email" id="email" name="email" required class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600" placeholder="Enter your email"/>
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="block text-gray-700 font-medium">Your Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-600" placeholder="Enter your message"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition">Send Message</button>
        </div>
      </form>
    </div>
  </section>
